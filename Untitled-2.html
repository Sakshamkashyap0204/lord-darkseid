<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citronics Cultural Fest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 1;
            padding: 1;
            background-image: url("C:\Users\admin\Pictures\Screenshots\Screenshot (74).png"); 
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        
        .center {
            text-align: center;
            margin-top: 50px; 
        }

        .center h1 {
            font: italic small-caps bold 16px/2 cursive;
            text-transform:initial;
            letter-spacing: 9px;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: hsl(0, 0%, 98%); 
        }

        header {
            background-color: #007bff;
            padding: 10px;
            text-align: center;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 100px; 
            height: auto;
        }
    

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-button {
            text-decoration: none;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: #0056b3;
        }

        .fest-button-container {
            background-color: #fff;
            padding: 5px;
            border-radius: 5px;
        }

        .fest-button {
            text-decoration: none;
            color: #007bff;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .entertainment-section {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            margin: 0 auto;
        }

        .sub-section {
            flex: 1 0 calc(30% - 20px);
            margin: 20px;
            max-width: 300px;
            padding: 50px;
            background-color: #007bff1a;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .sub-section:hover {
            background-color: #007afcdb;
        }

        .sub-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .image-container {
            background-image: url("E:\187719.jpg");
            background-size: cover;
            background-position: center;
            padding: 20px;
            border-radius: 10px;
        }
        .center {
            text-align: center;
        }
        footer {
            background-color: #000000ad;
            padding: 10px;
            text-align: center;
            position: static;
            bottom: 0;
            width: 100%;
        }
        .social-icons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .social-icon {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icon:hover {
            color: #007bff;
        }
        .pop-up-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .pop-up-content {
            background: #141414ab;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
            position: relative;
            animation: zoomIn 0.5s ease;
        }
        
        .pop-up-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        
        @keyframes zoomIn {
            from {
                transform: scale(0.5);
            }
            to {
                transform: scale(1);
            }
        }

    </style>
</head>

<body>

    <header>
        <img src="C:\Users\admin\Desktop\citro\800px-CITRONICS-2018-LOGO-1.jpg-8 G.jpg" alt="Logo" class="logo">
        <div class="nav-buttons">
            <a href="#" class="nav-button"><i class="fas fa-home w3-margin right"></i> Home</a>
            <a href="#" class="nav-button"><i class="fas fa-table w3-margin right"></i> Events</a>
            <div class="fest-button-container">
                <a href="#" class="fest-button">The Fest</a>
            </div>
        </div>
    </header>
    </body></html>
